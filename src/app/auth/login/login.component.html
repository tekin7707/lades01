<div class="container-fluid loading-div">
    <div class="row">
        <div class="col-md-12">
            <mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
        </div>
    </div>
</div>

<div *ngIf="!loading">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-2">
            </div>
            <div class="col-lg-4 col-md-6 sol-sm-8">
                <div class="card text-center">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                        <p class="card-category">login to page</p>
                    </div>
                    <div class="card-body text-center">
                        <form #loginForm="ngForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Email address" type="email" name="email"
                                            [(ngModel)]="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Password" type="password" name="password" ngModel>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="button" (click)="login(loginForm)" class="btn btn-danger pull-center">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
